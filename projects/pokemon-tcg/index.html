<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Pokemon TCG</title>

    <!--Website description -->
    <meta name="description" content="Wondering what set your favorite card art is from? Missing a card to complete your Wartortle collection? Use this to find every card art made of every Pokemon and shop that card via eBay." />

    <!-- CSS -->
    <link href="main.css" type="text/css" rel="stylesheet">

            <input class="search-input" placeholder="Search Pokemon">

    </header>
    <main>
